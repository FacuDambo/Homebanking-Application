<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEBANKING - MANAGEMENT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="manager-body">
        <header class="management-header">HOMEBANKING</header>
        <div id="app" class="app-management-container">
            <div class="main-style">
                <span class="main-titles">Client Manager</span>
                <form id="form" class="topBefore" @submit="addClient">
                    <input id="name" type="text" placeholder="NOMBRE" v-model="nombre" class="mngm-input">
                    <input id="lastname" type="text" placeholder="APELLIDO" v-model="apellido" class="mngm-input">
                    <input id="email" type="email" placeholder="EMAIL" v-model="email" class="mngm-input">
                    <button id="submit" type="submit"><i class="bi bi-person-plus"></i> AGREGAR USUARIO</button>
                </form>



                <!-- ======================================== MODAL MODIFY ======================================== -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel1">Modify Client</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form @submit.prevent="">
                                <div class="modal-body">
                                    <input id="nameEdit" type="text" placeholder="NOMBRE"
                                        :value="this.clienteCapturado.firstName" class="mngm-input">
                                    <input id="lastnameEdit" type="text" placeholder="APELLIDO"
                                        :value="this.clienteCapturado.lastName" class="mngm-input">
                                    <input id="emailEdit" type="email" placeholder="EMAIL"
                                        :value="this.clienteCapturado.email" class="mngm-input">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-cancel"
                                        data-bs-dismiss="modal"><span>Close</span><i
                                            class="bi bi-x-circle"></i></button>
                                    <button type="submit" class="btn btn-modify"
                                        @click="modifyClient(this.clienteCapturadoURL)"><span>Modify</span><i
                                            class="bi bi-check-circle"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



                <!-- ======================================== MODAL DELETE ======================================== -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Delete Client?</h5>
                                <button type="submit" class="btn btn-cancel"
                                    @click="deleteClient(this.clienteCapturadoURL)"><span>Delete</span><i
                                        class="bi bi-x-circle"></i></button>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- ======================================== TABLA DE CLIENTES ======================================== -->
                <table class="HB-table">
                    <thead>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>EMAIL</th>
                        <th>MODIFICAR</th>
                        <th>ELIMINAR</th>
                    </thead>
                    <tbody>
                        <tr v-for="clientes in datos">
                            <td>{{clientes.firstName}}</td>
                            <td>{{clientes.lastName}}</td>
                            <td>{{clientes.email}}</td>
                            <td><button data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                                    @click='getClient(clientes)'><i class="bi bi-tools"></i></button></td>
                            <td><button data-bs-toggle="modal" data-bs-target="#deleteModal"
                                    @click='getClient(clientes)'><i class="bi bi-trash"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <!-- ======================================== REST RESPONSE ======================================== -->
            <div class="rest-style">
                <span class="main-titles">Client REST Response</span>
                <pre>{{this.datos}}</pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./scripts/manager.js"></script>
</body>

</html>
